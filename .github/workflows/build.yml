on:
  push:
    branches: [ master ]
  pull_request:
name: build
jobs:
  build-test:
    strategy:
      matrix:
        go-version: [ 1.17.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...  -coverprofile=coverage.txt -covermode=count
      - name: Coverage Report
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.txt
      - name: lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.42.1
